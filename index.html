<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
    <div class="top-div">
      <img src="images/image-victor.jpg" alt="Profile Image Victor Crest" class="profile-img">
    </div>

    <article class="down-div">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>

      <div class="row">

        <div class="col">
          <h3 class="value">80K</h2>
            <p class="information">Followers</p>
        </div>

        <div class="col">
          <h3 class="value">803K</h2>
            <p class="information">Likes</p>
        </div>

        <div class="col">
          <h3 class="value">1.4K</h2>
            <p class="information">Photos</p>
        </div>

      </div>
    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Marchino5791" target="_blank">Marco Paolino</a>.
  </footer>
</body>

</html>
